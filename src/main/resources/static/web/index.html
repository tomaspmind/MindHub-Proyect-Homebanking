<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/index.css">
        <link rel="shortcut icon" href="./images/logo-mindhub.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <title>Mindhub-Bank Login</title>
    </head>
<body>

    <div id="app">
      <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="p-4 titulos">
        <img src="./images/logo-mindhub-sinfondo.png" alt="" class="" style="height: 8rem; width: 8rem;">
        <h1 class="text-center">Welcome to Mindhub-Bank!</h1>
        <h3 class="text-center letrachica">Here you can Login for see information, create accounts, transaccions and cards.</h3>
      </div>

      <div class="container">
        <div class="login">Click here for Log in</div>
        <div class="signup">Click here for Register</div>
        <div class="login-form">
          <input v-model="email" type="email" placeholder="Email" class="input"><br>
          <input v-model="password" type="password" placeholder="Password" class="input"><br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <button class="btn" type="submit" v-on:click="login"> Log in </button>
          
          
        </div>
        <div class="signup-form">
          <input v-model="firstName" type="text" placeholder="First Name" class="input"><br>
          <input v-model="lastName" type="text" placeholder="Last Name" class="input"><br>
          <input v-model="email" type="email" placeholder="Email" class="input"><br>
          <input v-model="password" type="password" placeholder="Password" class="input"><br>
          <button class="btn" type="submit" v-on:click="register"> Register </button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./JS/index.js"></script>
</body>
</html>
