    <form @submit.prevent>
        <fieldset>
            <legend>
                Your Details
            </legend>
            <div class="form-row">
                <div class="form-control">
                    <div class="float-label">
                        <input placeholder="First Name" type="text" id="first-name" >
                        <label for="first-name"></label>
                    </div>
                </div>
                <div class="form-control">
                    <div class="float-label">
                        <input placeholder="Last Name" type="text" id="last-name" >
                        <label for="last-name"></label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-control">
                    <div class="float-label">
                        <input placeholder="Street Address" type="text" id="street-address">
                        <label for="street-address">Street Address</label>
                    </div>
                </div>
                <div class="form-control">
                    <div class="float-label">
                        <input placeholder="City" type="text" id="city">
                        <label for="city">City</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-control">
                    <div class="float-label">
                        <input placeholder="State" type="text" id="state">
                        <label for="state">State</label>
                    </div>
                </div>
                <div class="form-control">
                    <div class="float-label">
                        <input placeholder="Postal Code" type="text" id="zip">
                        <label for="zip">Postal Code</label>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                Credit Card Details
            </legend>

            <div class="form-row">
                <div class="form-control">
                    <select v-model="cardType" class="form-select">
                        <option value="DEBIT">DEBIT</option>
                        <option value="CREDIT">CREDIT</option>
                    </select>
                </div>
                <div class="form-control">
                    <select v-model="colorType" class="form-select">
                        <option value="SILVER">SILVER</option>
                        <option value="GOLD">GOLD</option>
                        <option value="TITANIUM">TITANIUM</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="form-control">
                <div class="float-label d-flex justify-content-evenly">
                    <button @click="createCard" class="btn btn-danger">Create</button>
                    <a class="btn btn-danger" href="./cards.html">Back</a>
                </div>
            </div>
            <br>
    
        </fieldset>
    </form>
