<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/admin.css">
    <link rel="shortcut icon" href="./images/logo-mindhub.png" type="image/x-icon">

    <title>Admin - Mindhub Bank</title>
</head>
<body>
    <div class="container flex-column justify-content-evenly" id="app">
      <div>
        <a @click="alertLogout" class="boton-disconect" href="#"><i class="bi bi-power"></i> Disconect</a>
      </div>
        <div class="d-flex justify-content-around w-100 align-items-center">
        <div class="w-50 text-light">
            <!-- {{allLoans}} -->
            <!-- <pre>{{allLoans}}</pre> -->
            <table class="w-100 table text-light">
                <thead>
                    <tr>
                        <td class="fw-bold letras">Loan Name</td>
                        <td class="fw-bold letras">Max amount</td>
                        <td class="fw-bold letras">Payments</td>
                        <td class="fw-bold letras">Fee</td>
                        <td class="fw-bold letras">Fee payments</td>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="loan of allLoans">
                        <td class="letras" v-cloak>{{loan.name}}</td>
                        <td class="letras" v-cloak>{{loan.maxAmount}}</td>
                        <td class="letras" v-cloak>{{loan.payment}}</td>
                        <td class="letras" v-cloak>{{loan.fee}}</td>
                        <td class="letras" v-cloak>{{loan.feePayments}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="add-product" :class="{'open': formOpen}">
          <div class="button-copy" v-show="!formOpen" @click="formOpen = true">Create Loan</div>
          <form @submit="cancel()">
      
            <div class="form--field">
              <label class="text-light">Creat a new Loan</label>
              <input type="text" class="form--element" name="title" v-model="LoanName" placeholder="Name of loan" required="">
            </div>
            <div class="form--container -inline">
              <div class="form--field -short">
                <label class="text-light">Max amount</label>
                <input type="text" class="form--element" name="rating" v-model="LoanMaxAmount" placeholder="Put the max Amount">
              </div>
              <div class="form--field -short">
                <label class="text-light">Payments</label>
                <input type="text" class="form--element" @change="changed2" name="price" v-model="LoanPayments" placeholder="Put the payments, ej: 10,20,30" required="">
              </div>
              <div class="form--field -short">
                <label class="text-light">Loan Fee</label>
                <input type="text" class="form--element" name="list_price" v-model="LoanFee" placeholder="Put the loan fee, ej: 1.1(plus 10%)" required="">
              </div>
            </div>
            <!-- <div class="form--field">
              <label class="emoji">
                Is Featured
                <input type="checkbox" name="is_featured" v-bind="productData.is_featured">
                <span></span>
              </label>
              <p class="featured-note">If Is Featured is selected the product will appear in a large card.</p>
            </div> -->
            <div class="form--field -short">
                <label class="text-light">Loan Fee Payments</label>
                <input type="text" class="form--element" name="list_fee_payments" @change="changed" v-model="LoanFeePayments" placeholder="Put the loan fee payments, ej: 1.1(plus 10% in the payment selected)" required="">
            </div>
      
            <button type="submit" @click="createLoan()" class="submit-button">Add The Loan</button>
            <div class="cancel text-light"><span @click="cancel()">Cancel</span></div>
          </form>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./JS/admin.js"></script>
</body>
</html>
